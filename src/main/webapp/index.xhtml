<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>LSI Ecommerce</title>
    <!-- Include Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet" />
    <style>
        /* Dynamic gradient background */
        body {
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Animation for the gradient */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Center the panel */
        .center-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Panel styling with blur effect */
        .custom-panel {
            backdrop-filter: blur(15px); /* Blur effect */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.4); /* Enhanced shadow */
            padding: 50px 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        /* Panel Header Styling */
        .custom-panel h2 {
            font-size: 2.6em;
            color: #222;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Subtitle Styling */
        .custom-panel p.subtitle {
            font-size: 1.3em;
            color: #444;
            margin-bottom: 30px;
            font-weight: 500;
            line-height: 1.5;
        }

        /* Button Styling */
        .custom-panel p\:commandButton {
            margin: 15px 0;
            width: 100%;
            padding: 15px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Login Button Styling */
        .custom-panel p\:commandButton:nth-child(2) {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #fff !important;
            border: none;
        }

        .custom-panel p\:commandButton:nth-child(2):hover {
            background: linear-gradient(45deg, #0056b3, #004095);
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Register Button Styling */
        .custom-panel p\:commandButton:nth-child(3) {
            background: linear-gradient(45deg, #28a745, #218838);
            color: #fff !important;
        }

        .custom-panel p\:commandButton:nth-child(3):hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Font Awesome Icon Styling */
        .custom-panel p\:commandButton i {
            margin-right: 10px;
            font-size: 1.5em;
        }
    </style>
</h:head>
<h:body>
    <div class="center-panel">
        <h:form>
            <p:panel class="custom-panel">
                <h2>Bienvenue</h2>
                <p class="subtitle">Ã€ LSI Ecommerce<br />Votre boutique en ligne de confiance</p>
                <!-- Login Button -->
                <p:commandButton value="Se connecter" icon="pi pi-user" action="login.xhtml?faces-redirect=true" />
                <!-- Register Button -->
                <p:commandButton value="S'inscrire" icon="pi pi-user-plus" action="register.xhtml?faces-redirect=true" />
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
