<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/components/header.xhtml">
   <ui:define name="content">
      <style>
         /* Global Page Styles */
         body {
            background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
         }

         /* Gradient Animation */
         @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
         }

         /* Navbar Styling */
         .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 10;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
         }

         .navbar a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            margin: 0 15px;
            transition: all 0.3s ease;
         }

         .navbar a:hover {
            color: #fdbb2d;
         }

         .navbar-brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #fdbb2d;
         }

         .navbar-menu {
            display: flex;
            align-items: center;
         }

         /* Content Container */
         .container {
            padding: 60px 20px;
            max-width: 800px;
            margin: 100px auto 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
         }

         h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
         }

         .confirmation-message {
            font-size: 1.4em;
            color: #444;
            margin: 20px 0;
            font-weight: 500;
         }

         /* Success Icon Styling */
         .confirmation-icon {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
         }

         /* Button Styling */
         .return-button {
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
         }

         .return-button i {
            margin-right: 10px;
         }

         .return-button:hover {
            background: linear-gradient(145deg, #00f2fe, #4facfe);
            transform: translateY(-2px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
         }
      </style>

      <!-- Navbar -->
      <nav class="navbar">
         <div class="navbar-brand">E-Commerce</div>
         <div class="navbar-menu">
            <a href="index.xhtml">Accueil</a>
            <a href="client/clientDashboard.xhtml">Tableau de Bord</a>
            <a href="admin/adminDashboard.xhtml">Administration</a>
         </div>
      </nav>

      <!-- Content -->
      <div class="container">
         <!-- Success Icon -->
         <i class="fas fa-check-circle confirmation-icon"></i>

         <!-- Confirmation Message -->
         <h1>Commande Confirmée</h1>
         <p class="confirmation-message">Merci pour votre achat ! Votre commande a été finalisée avec succès.</p>

         <!-- Return Button -->
         <a href="client/clientDashboard.xhtml" class="return-button">
            <i class="fas fa-arrow-left"></i> Retour au Tableau de Bord
         </a>
      </div>
   </ui:define>
</ui:composition>
</html>
