<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Client Dashboard</title>
   <!-- Include Font Awesome and Google Fonts -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet" />
   <style>
      /* General Styling */
      body {
         background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
         background-size: 400% 400%;
         animation: gradientBG 8s ease infinite;
         font-family: 'Montserrat', sans-serif;
         margin: 0;
         padding: 0;
      }

      /* Gradient Animation */
      @keyframes gradientBG {
         0% { background-position: 0% 50%; }
         50% { background-position: 100% 50%; }
         100% { background-position: 0% 50%; }
      }

      /* Container Styling */
      .container {
         padding: 20px;
         max-width: 900px;
         margin: auto;
         background: rgba(255, 255, 255, 0.9);
         border-radius: 15px;
         box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      }

      h1 {
         text-align: center;
         font-size: 2.4em;
         color: #333;
         margin-bottom: 20px;
         font-weight: 700;
         letter-spacing: 1.5px;
         text-transform: uppercase;
      }

      /* DataTable Styling */
      table {
         width: 100%;
         border-collapse: collapse;
         margin: 20px 0;
         font-size: 1.1em;
         text-align: left;
      }

      th, td {
         padding: 12px 15px;
         border: 1px solid #ddd;
      }

      th {
         background: linear-gradient(145deg, #4facfe, #00f2fe);
         color: #fff;
         font-weight: 700;
         text-transform: uppercase;
         text-align: center;
      }

      td {
         background: #fff;
         color: #333;
      }

      tr:nth-child(even) td {
         background: #f9f9f9;
      }

      /* Button Styling */
      .action-button {
         background: linear-gradient(145deg, #28a745, #218838);
         color: #fff;
         padding: 10px 15px;
         border: none;
         border-radius: 8px;
         font-size: 1em;
         font-weight: 600;
         cursor: pointer;
         transition: all 0.3s ease-in-out;
         text-transform: uppercase;
         display: inline-flex;
         align-items: center;
      }

      .action-button i {
         margin-right: 8px;
      }

      .action-button:hover {
         background: linear-gradient(145deg, #218838, #28a745);
         transform: translateY(-2px);
         box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }
   </style>
</h:head>
<h:body>
   <div class="container">
      <h1>Produits Disponibles</h1>
      <h:form>
         <p:dataTable value="#{produitBean.produits}" var="produit" paginator="true" rows="10">
            <p:column headerText="Nom">
               <h:outputText value="#{produit.nom}" />
            </p:column>
            <p:column headerText="Prix">
               <h:outputText value="#{produit.prix} â‚¬" />
            </p:column>
            <p:column headerText="Action">
               <p:commandButton value="Ajouter au Panier"
                                icon="pi pi-cart-plus"
                                action="#{lignePanierBean.addLignePanier(produit)}"
                                update="@form" />
            </p:column>
         </p:dataTable>
      </h:form>
   </div>
</h:body>
</html>
