<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Gestion des Produits</title>
</h:head>
<h:body>
   <h:form>
      <p:panel header="Ajouter un Produit">
         <p:inputText id="nom" value="#{produitBean.produit.nom}" placeholder="Nom du produit" />
         <p:inputText id="prix" value="#{produitBean.produit.prix}" placeholder="Prix" />
         <p:inputText id="stock" value="#{produitBean.produit.stock}" placeholder="Stock" />
         <p:commandButton value="Ajouter" icon="pi pi-check" action="#{produitBean.saveProduit}" />
      </p:panel>
      <p:dataTable value="#{produitBean.produits}" var="produit" paginator="true" rows="10">
         <p:column headerText="Nom">
            <h:outputText value="#{produit.nom}" />
         </p:column>
         <p:column headerText="Prix">
            <h:outputText value="#{produit.prix}" />
         </p:column>
         <p:column headerText="Stock">
            <h:outputText value="#{produit.stock}" />
         </p:column>
      </p:dataTable>
   </h:form>
</h:body>
</html>
