<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Modifier Client</title>
</h:head>
<h:body>
    <h:form id="editForm">
        <p:panel header="Modifier les Informations du Client">
            <h:panelGrid columns="2" cellpadding="5">

                <!-- Nom de l'utilisateur -->
                <h:outputLabel for="nom" value="Nom :" />
                <h:inputText id="nom" value="#{userBean.user.nom}" required="true" />

                <!-- Email de l'utilisateur -->
                <h:outputLabel for="email" value="Email :" />
                <h:inputText id="email" value="#{userBean.user.email}" required="true" />

                <!-- Mot de passe de l'utilisateur -->
                <h:outputLabel for="password" value="Mot de passe :" />
                <h:inputSecret id="password" value="#{userBean.user.password}" required="true" />

                <!-- Rôle de l'utilisateur -->
                <h:outputLabel for="role" value="Rôle :" />
                <h:selectOneMenu id="role" value="#{userBean.user.role}">
                    <f:selectItem itemValue="client" itemLabel="Client" />
                    <f:selectItem itemValue="admin" itemLabel="Administrateur" />
                </h:selectOneMenu>

                <!-- Date de naissance -->
                <h:outputLabel for="dateNaissance" value="Date de Naissance :" />
                <p:calendar id="dateNaissance" value="#{userBean.user.dateDeNaissance}"
                            pattern="dd/MM/yyyy" showButtonPanel="true" showWeek="true" />

            </h:panelGrid>

            <!-- Boutons d'action -->
            <p:commandButton value="Enregistrer" action="#{userBean.saveOrUpdateUser}" update="@form" icon="pi pi-save" />
            <p:commandButton value="Annuler" action="/admin/adminDashboard.xhtml?faces-redirect=true" icon="pi pi-times" />
        </p:panel>
    </h:form>
</h:body>
</html>
