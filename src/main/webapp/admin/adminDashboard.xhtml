<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Tableau de Bord Admin</title>
   <!-- Include Font Awesome and Google Fonts -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet" />
   <style>
      /* General Styling */
      body {
         background: linear-gradient(120deg, #1a2a6c, #b21f1f, #fdbb2d);
         background-size: 400% 400%;
         animation: gradientBG 8s ease infinite;
         font-family: 'Montserrat', sans-serif;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }

      /* Gradient Animation */
      @keyframes gradientBG {
         0% { background-position: 0% 50%; }
         50% { background-position: 100% 50%; }
         100% { background-position: 0% 50%; }
      }

      /* Container Styling */
      .container {
         padding: 40px;
         max-width: 450px;
         background: rgba(255, 255, 255, 0.95);
         border-radius: 20px;
         box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.3);
         text-align: center;
      }

      h1 {
         font-size: 2.4em;
         color: #333;
         margin-bottom: 30px;
         font-weight: 700;
         letter-spacing: 1.5px;
         text-transform: uppercase;
      }

      /* Button Styling */
      .action-button {
         color: #fff;
         padding: 15px 25px;
         border: none;
         border-radius: 10px;
         font-size: 1.1em;
         font-weight: 600;
         cursor: pointer;
         margin: 20px 0;
         transition: all 0.3s ease-in-out;
         text-transform: uppercase;
         display: flex;
         align-items: center;
         justify-content: center;
         text-decoration: none;
         width: 100%;
         box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      }

      /* Individual Button Colors */
      .users-button {
         background: linear-gradient(145deg, #007bff, #0056b3);
      }

      .users-button:hover {
         background: linear-gradient(145deg, #0056b3, #007bff);
         transform: translateY(-4px);
         box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      }

      .products-button {
         background: linear-gradient(145deg, #28a745, #218838);
      }

      .products-button:hover {
         background: linear-gradient(145deg, #218838, #28a745);
         transform: translateY(-4px);
         box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      }

      .stats-button {
         background: linear-gradient(145deg, #ffc107, #e0a800);
      }

      .stats-button:hover {
         background: linear-gradient(145deg, #e0a800, #ffc107);
         transform: translateY(-4px);
         box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      }

      .logout-button {
         background: linear-gradient(145deg, #dc3545, #c82333);
      }

      .logout-button:hover {
         background: linear-gradient(145deg, #c82333, #dc3545);
         transform: translateY(-4px);
         box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
      }

      /* Button Icons */
      .action-button i {
         margin-right: 10px;
      }
   </style>
</h:head>
<h:body>
   <div class="container">
      <h1>Admin Dashboard</h1>
      <h:form>
         <!-- Button for Manage Users -->
         <p:commandButton value="Gérer les Utilisateurs"
                          action="/admin/manageUsers.xhtml?faces-redirect=true"
                          icon="pi pi-users"
                          styleClass="action-button users-button" />

         <!-- Button for Manage Products -->
         <p:commandButton value="Gérer les Produits"
                          action="/admin/manageProducts.xhtml?faces-redirect=true"
                          icon="pi pi-box"
                          styleClass="action-button products-button" />

         <!-- Button for Statistics -->
         <p:commandButton value="Voir les Statistiques"
                          action="/admin/statistics.xhtml?faces-redirect=true"
                          icon="pi pi-chart-bar"
                          styleClass="action-button stats-button" />

         <!-- Logout Button -->
         <p:commandButton value="Déconnexion"
                          action="/index.xhtml?faces-redirect=true"
                          icon="pi pi-power-off"
                          styleClass="action-button logout-button" />
      </h:form>
   </div>
</h:body>
</html>
